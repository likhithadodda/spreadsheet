            <table border="1"> 
                <tr>

                    <th> wednesday</th>
                    <th> thursday</th>
                    <th> friday</th>

                    <th> sunday</th>
                </tr>
                <tr>
                    <td>me</td>

                <tr>
                    <td><label for="name">Name:</label></td>

                </tr>
                <tr>

                    <td><input type="email" id="email" name="two"></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone No.:</label></td>
                    <td><input type="tel" id="phone" name="three"></td>

                <tr>
                    <td><label for="address">Address:</label></td>
                    <td><input type="text" id="address" name="four"></td>
                </tr>

                    <td><label>Checkbox:</label></td>
                    <td>
                        <input type="checkbox" id="checkbox1" name="checkone">
                        <label for="checkbox1">Sleeping</label><br>

                </tr>
                <tr>
                    <td><label>Radio:</label></td>
                    <td>
                        <input type="radio" id="radio1" name="entry.7" value="Sleeping">

                </tr>

                    <td><label for="gender">Gender:</label></td>
                    <td>
                        <select id="gender" name="gender">

                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </td>
                </tr>
            </table>
            <br>
            <input type="submit" value="Submit">
